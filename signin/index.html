<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="conteudo">
      
   
    <section class="conteudo-principal">
        <form class="form">
        <h1 class="conteudo-principal-titulo">Sign in</h1>
        <label class="form-label">Email</label>
        <input type="email" name="" id="conteudo-principal-input" placeholder="Insert your Email address">
        <label class="form-label">Password</label>
       <input type="password" name="" id="conteudo-principal-input" placeholder="Insert your Password"> 
       <a href="#" class="conteudo-principal-link">Forgotten Password</a>
    </form>
    
    <section class="conteudo-secundario">
        <button class="conteudo-secundario-botao-login">Login</button>
        <p>Dont have an Account? </p>
        <button class="conteudo-secundario-botao-login-account">Create an Account</button>
   
    </section>

    <div class="conteudo-lateral">
        <img  height="570px" src="/images/brooklyn-MO5qO9xpZhA-unsplash.jpg" alt="Foto Renascentista" class="conteudo-lateral-imagem">
    </div>

</section>

    </main>


</body>
</html>
